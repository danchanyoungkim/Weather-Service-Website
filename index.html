<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>National Weather Dashboard</title>
</head>
<body>
  <header class = "hero">
    <h1 class = "website-title text-center">National Weather Dashboard</h1>
  </header>    

  <main class = "container-fluid">
    <div class = "row">
      <div class = "column col-3">
        <div class = "row">
            <p class = "text-center">Make sure to press the search button!</p>
        </div>                
        <form class = "row">
          <input placeholder = "City" type = "text" class = "text-center border" id = "form-input">
          <button id = "button" type = "button" class = "btn-1" >Search</button>
          <button id = "clear" type = "button" class = "btn-2">Clear History</button>
        </form>
        <div class = "list-group row" id = "city-list"></div>
      </div>
      <div class="column col-9">
        <div id = "searched-city" class = "row"></div>
        <div id = "city-forecast" class = "row"></div>
      </div>
    </div>
  </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
